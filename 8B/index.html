<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>Minun Bootstrap-sivuni</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="app.css"/>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-3">Minun Bootstrap-sivuni</h1>
                <p class="lead">Tämä on Bootstrap-sivuni tehtävää 8B varten.</p>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p>Ensimmäinen palsta</p>
                </div>
                <div class="col-md-4">
                    <p>Toinen palsta</p>
                </div>
                <div class="col-md-4">
                    <p>Kolmas palsta</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p>Neljäs palsta</p>
                </div>
                <div class="col-md-6">
                    <p>Viides palsta</p>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/rijs/popper.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
